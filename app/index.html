<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whisper Live Transcription</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 24px; background: #f6f6fb; color: #222; }
    h1 { margin-bottom: 12px; }
    button { margin-right: 8px; padding: 10px 16px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; }
    #startBtn { background: #4f46e5; color: white; }
    #stopBtn { background: #e11d48; color: white; }
    textarea { width: 100%; height: 200px; padding: 12px; box-sizing: border-box; margin-top: 12px; border-radius: 8px; border: 1px solid #d0d0d8; font-size: 15px; }
    #status { margin-top: 12px; font-size: 14px; color: #555; }
  </style>
</head>
<body>
  <h1>Live Whisper Transcription</h1>
  <div>
    <button id="startBtn">Start Mic</button>
    <button id="stopBtn">Stop</button>
  </div>
  <div style="margin-top:12px; display:flex; align-items:center; gap:8px; flex-wrap:wrap;">
    <label for="modelSelect">Model</label>
    <select id="modelSelect" style="min-width:180px;"></select>
    <label for="thresholdInput">Silence threshold</label>
    <input id="thresholdInput" type="number" step="0.0001" min="0" value="0.0015" style="width:100px;">
    <label for="windowInput">Window (s)</label>
    <input id="windowInput" type="number" step="0.1" min="0.5" value="4" style="width:70px;">
    <label for="intervalInput">Interval (s)</label>
    <input id="intervalInput" type="number" step="0.1" min="0.2" value="0.5" style="width:70px;">
    <span id="levelIndicator">Level: --</span>
    <span id="stateIndicator">State: idle</span>
    <span id="suggestedIndicator">Suggested: --</span>
  </div>
  <div style="margin-top:12px; display:flex; align-items:center; gap:8px;">
    <span id="modelStatus"></span>
  </div>
  <div id="status">Idle.</div>
  <pre id="log" style="height:120px; overflow:auto; background:#f4f4f8; padding:8px; border:1px solid #d0d0d8; border-radius:6px;"></pre>
  <textarea id="finalTranscript" placeholder="Finalized transcription will appear here..." style="height:120px;"></textarea>
  <textarea id="transcript" placeholder="Partial transcription will appear here..." style="height:120px;"></textarea>

  <script src="script.js"></script>
</body>
</html>
