<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whisper Live Transcription</title>
  <style>
    :root {
      --primary-color: #4f46e5;
      --danger-color: #e11d48;
      --bg-color: #f6f6fb;
      --card-bg: #ffffff;
      --text-color: #222;
      --border-color: #d0d0d8;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 24px;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 900px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #333;
      text-align: center;
    }

    /* Cards */
    .card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      border: 1px solid var(--border-color);
    }

    .card-header {
      font-weight: 600;
      margin-bottom: 16px;
      font-size: 1.1rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
    }

    /* Controls Section */
    .controls-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      align-items: end;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    label {
      font-size: 0.9rem;
      font-weight: 500;
      color: #555;
    }

    input, select {
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }

    /* Buttons */
    .button-group {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      justify-content: center;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: opacity 0.2s;
    }
    
    button:hover { opacity: 0.9; }

    #startBtn { background: var(--primary-color); color: white; }
    #stopBtn { background: var(--danger-color); color: white; }

    /* Indicators */
    .indicators {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      font-size: 0.9rem;
      background: #f9fafb;
      padding: 12px;
      border-radius: 8px;
      margin-top: 16px;
      border: 1px solid #eee;
    }

    .indicator-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .indicator-item strong {
      color: #444;
    }

    /* Transcripts */
    .transcript-section {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .transcript-box {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    textarea {
      width: 100%;
      padding: 12px;
      box-sizing: border-box;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      font-size: 15px;
      resize: vertical;
      font-family: inherit;
      background: #fafafa;
    }

    textarea:focus {
      outline: 2px solid var(--primary-color);
      background: #fff;
    }

    /* Logs */
    #log {
      min-height: 120px;
      max-height: 300px;
      overflow-y: auto;
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 12px;
      border-radius: 8px;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 13px;
      margin: 0;
      white-space: pre-wrap;
    }

    #status {
      font-weight: 500;
      color: #666;
      margin-bottom: 8px;
    }
    
    #modelStatus {
        font-size: 0.9rem;
        color: #666;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Live Whisper Transcription</h1>

    <!-- Main Controls Card -->
    <div class="card">
      <div class="button-group">
        <button id="startBtn">Start Mic</button>
        <button id="stopBtn">Stop</button>
      </div>

      <div class="controls-grid">
        <div class="control-group">
          <label for="modelSelect">Model</label>
          <select id="modelSelect"></select>
        </div>
        <div class="control-group">
          <label for="thresholdInput">Silence Threshold</label>
          <input id="thresholdInput" type="number" step="0.0001" min="0" value="0.0015">
        </div>
        <div class="control-group">
          <label for="windowInput">Window (s)</label>
          <input id="windowInput" type="number" step="0.1" min="0.5" value="4">
        </div>
        <div class="control-group">
          <label for="intervalInput">Interval (s)</label>
          <input id="intervalInput" type="number" step="0.1" min="0.2" value="0.5">
        </div>
      </div>

      <div class="indicators">
        <div class="indicator-item">
            <strong>Level:</strong> <span id="levelIndicator">--</span>
        </div>
        <div class="indicator-item">
            <strong>State:</strong> <span id="stateIndicator">idle</span>
        </div>
        <div class="indicator-item">
            <strong>Suggested:</strong> <span id="suggestedIndicator">--</span>
        </div>
        <div class="indicator-item">
             <span id="modelStatus"></span>
        </div>
      </div>
      
      <div style="margin-top: 12px;">
        <div id="status">Idle.</div>
      </div>
    </div>

    <!-- Transcription Area -->
    <div class="card transcript-section">
      <div class="transcript-box">
        <div class="card-header">Finalized Transcription</div>
        <textarea id="finalTranscript" placeholder="Finalized transcription will appear here..." style="height:120px;"></textarea>
      </div>
      
      <div class="transcript-box">
        <div class="card-header">Partial Transcription</div>
        <textarea id="transcript" placeholder="Partial transcription will appear here..." style="height:100px;"></textarea>
      </div>
    </div>

    <!-- Logs -->
    <div class="card">
      <div class="card-header">System Logs</div>
      <pre id="log"></pre>
    </div>

  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
