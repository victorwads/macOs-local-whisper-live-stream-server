<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whisper Live Transcription</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Live Whisper Transcription</h1>

    <!-- Main Controls Card -->
    <div class="card">
      <div class="button-group">
        <button id="startBtn">Start Mic</button>
        <button id="stopBtn">Stop</button>
      </div>

      <div class="controls-grid">
        <div class="control-group">
          <label for="modelSelect" title="Select the Whisper model size. Larger models are more accurate but slower.">Model</label>
          <select id="modelSelect"></select>
        </div>
        <div class="control-group">
          <label for="thresholdInput" title="Audio level threshold to detect speech. Adjust if background noise is triggering capture.">Silence Threshold</label>
          <input id="thresholdInput" type="number" step="0.0001" min="0" value="0.0015">
        </div>
        <div class="control-group">
          <label for="minSilenceInput" title="Milliseconds of silence required to consider a phrase complete.">Min Silence (ms)</label>
          <input id="minSilenceInput" type="number" step="100" min="0" value="1000">
        </div>
        <div class="control-group">
          <label for="minSpeakInput" title="Minimum milliseconds of speech required to start capturing.">Min Speak (ms)</label>
          <input id="minSpeakInput" type="number" step="50" min="0" value="200">
        </div>
        <div class="control-group">
          <label for="minSecondsInput" title="Minimum duration of audio (in seconds) required before processing a final segment.">Min Audio (s)</label>
          <input id="minSecondsInput" type="number" step="0.1" min="0.5" value="2.0">
        </div>
        <div class="control-group">
          <label for="languageInput" title="Language code for transcription (e.g., 'en', 'pt', 'auto').">Language</label>
          <input type="text" id="languageInput" value="auto" placeholder="auto">
        </div>
        <div class="control-group">
          <label for="partialIntervalInput" title="Interval in milliseconds to generate partial transcriptions. Values below 100ms disable partials.">Partial Interval (ms)</label>
          <input type="number" id="partialIntervalInput" step="100" min="0" value="500">
        </div>
      </div>

      <div class="indicators">
        <div class="indicator-item">
            <strong>Level:</strong> <span id="levelIndicator">--</span>
        </div>
        <div class="indicator-item">
            <strong>State:</strong> <span id="stateIndicator">idle</span>
        </div>
        <div class="indicator-item">
            <strong>Suggested:</strong> <span id="suggestedIndicator">--</span>
        </div>
        <div class="indicator-item">
             <span id="modelStatus"></span>
        </div>
      </div>

      <!-- Audio Stats -->
      <div class="indicators" style="margin-top: 8px; background: #f0fdf4; border-color: #bbf7d0;">
        <div class="indicator-item">
            <strong>Min Vol:</strong> <span id="statMinVol">--</span>
        </div>
        <div class="indicator-item">
            <strong>Max Vol:</strong> <span id="statMaxVol">--</span>
        </div>
        <div class="indicator-item">
            <strong>Avg Vol:</strong> <span id="statAvgVol">--</span>
        </div>
        <div class="indicator-item">
            <strong>Avg Diff:</strong> <span id="statAvgDiff">--</span>
        </div>
      </div>
      
      <div style="margin-top: 12px;">
        <div id="status">Idle.</div>
      </div>
    </div>

    <!-- Transcription Area -->
    <div class="card transcript-section">
      <div class="transcript-box">
        <div class="card-header">Finalized Transcription</div>
        <textarea id="finalTranscript" placeholder="Finalized transcription will appear here..." style="height:120px;"></textarea>
      </div>
      
      <div class="transcript-box">
        <div class="card-header">Partial Transcription</div>
        <textarea id="partialTranscript" placeholder="Partial transcription will appear here..." style="height:100px;"></textarea>
      </div>
    </div>

    <!-- Logs -->
    <div class="card">
      <div class="card-header">System Logs</div>
      <pre id="log"></pre>
    </div>

  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
